[MODULE]
MODULE_NAME=docker
MODULE_DESC="LabHacker's Docker Swarm Module"
MODULE_HOMEPAGE=https://github.com/labhackers
MODULE_LICENSE=MIT
MODULE_BUILD_DATE=2023-04-13T16:01:10+10:00
MODULE_VERSION=1.0.0
[GIT]
GIT_USER=Ragdata
GIT_EMAIL=ragdata@users.noreply.github.com
[GLOBAL]
PATH_GLOB_ROOT=/opt/labhackers
PATH_GLOB_INC=/opt/labhackers/inc
PATH_GLOB_MOD=/opt/labhackers/docker
PATH_GLOB_LOG=/var/log/labhackers
PATH_GLOB_BIN=/usr/local/bin/labhackers
PATH_GLOB_LIB=/usr/local/lib/labhackers
PATH_GLOB_PKG=/opt/labhackers/pkg
[USER]
PATH_USER_HOME="/home/$SUDO_USER"
PATH_USER_ROOT="$PATH_USER_HOME/.labhackers"
PATH_USER_INC="$PATH_USER_HOME/.labhackers/inc"
PATH_USER_MOD="$PATH_USER_HOME/.labhackers/docker"
PATH_USER_LOG="$PATH_USER_HOME/.labhackers/log"
PATH_USER_BIN="$PATH_USER_HOME/.labhackers/bin"
PATH_USER_LIB="$PATH_USER_HOME/.labhackers/lib"
PATH_USER_PKG="$PATH_USER_HOME/.labhackers/pkg"
[REPO]
REPO_TYPE=github
REPO_USER=labhackers
REPO_NAME=docker
INSTALLER=script
